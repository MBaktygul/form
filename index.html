<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content__wrapper">
      <!-- Left Content Section -->
      <div class="content__left">
        <img class="bg-image" src="src/images/bg.png" alt="background image">
        <div class="logo__wrapper">
          <img class="logo-odin" src="src/images/Odin.png" alt="the image of Odin">
          <h1>Odin</h1>
        </div>
        <div class="logo__wrapper-bg"></div>
      </div>

      <!-- Form Section -->
      <div class="content__right">
        <div class="header">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <h2>Letâ€™s do this</h2>
        <form action="#" method="get" class="form__wrapper">
          <div class="form">
            <!-- First Name -->
            <div class="flex-column">
              <label for="name">FIRST NAME</label>
              <input class="input" id="name" type="text" placeholder="Thor" required>
            </div>
            <!-- Last Name -->
            <div class="flex-column">
              <label for="surname">LAST NAME</label>
              <input class="input" id="surname" type="text" placeholder="Odinson" required>
            </div>
            <!-- Email -->
            <div class="flex-column">
              <label for="email">EMAIL</label>
              <input class="input" id="email" type="email" placeholder="Sonofodin@gmail.com" required>
            </div>
            <!-- Phone -->
            <div class="flex-column">
              <label for="phone">PHONE NUMBER</label>
              <input class="input" id="phone" type="tel" placeholder="123-456-7890">
            </div>
            <!-- Password -->
            <div class="flex-column">
              <label for="password">PASSWORD</label>
              <input class="input" id="password" type="password" minlength="8" required>
              <span id="password-error" class="error-message">Passwords do not match</span>
            </div>
            <!-- Confirm Password -->
            <div class="flex-column">
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input class="input" id="confirmPassword" type="password" minlength="8" required>
              <div class="show-password">
                <label for="showPassword">Show password</label>
                <input id="showPassword" type="checkbox" onclick="togglePassword()">
              </div>

            </div>
          </div>
          <hr>
          <button class="form-btn" type="submit">Create Account</button>
        </form>
        <span>Already have an account? <a href="#">Log in</a>
        </span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
